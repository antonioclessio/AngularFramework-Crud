<div [formGroup]="form">
  <div class="row">
    <div class="col-md-3">

      <div class="row">
        <div class="col-md-8"><cl-input type="text" label="Nome" formControlName="Nome"></cl-input></div>
        <div class="col-md-4 mt-4" style="padding: 0;">
          <div class="custom-control custom-switch">
            <input type="checkbox" formControlName="DeclaranteIR" class="custom-control-input" id="chkDeclaranteIR">
            <label class="custom-control-label" for="chkDeclaranteIR">Declarante IR</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6"><cl-input type="cpf" label="CPF" formControlName="CPF"></cl-input></div>
        <div class="col-md-6"><cl-input type="text" label="RG" formControlName="RG"></cl-input></div>
      </div>

      <div class="row">
        <div class="col-md-12"><cl-input type="date" label="Nascimento" formControlName="DataNascimento"></cl-input></div>
      </div>

      <div class="row">
        <div class="col-md-6"><cl-input type="dropdown" label="Estado Civil" formControlName="EstadoCivil" [listItens]="listaEstadoCivil" valueField="value" textField="text" placeholder="Selecione"></cl-input></div>
        <div class="col-md-6"><cl-input type="dropdown" label="Sexo" formControlName="Sexo" [listItens]="listaSexo" valueField="value" textField="text" placeholder="Selecione"></cl-input></div>
      </div>

      <div class="row">
        <div class="col-md-12"><cl-input type="text" label="Nacionalidade" formControlName="Nacionalidade"></cl-input></div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <label>Profissão</label>
          <autocomplete textField="Nome" valueField="IdProfissao" [loading]="loadingProfissao" [data]="listaProfissao" [placeholder]="placeHolderNomeProfissao"
            (searchCriteria)="onSearchProfissao($event)" (itemSelected)="onSelectProfissao($event)">
          </autocomplete>
        </div>
      </div>
      
    </div>
    <div class="col-md-3">
      <address
        [dataSource]="dataSourceEndereco"
        (onError)="showMessageError($event)"
        (onDataSourceUpdated)="onUpdateLocalizacaoGeografica($event)">
      </address>

      <fieldset>
        <legend class="mb-4">Instituto de Radiologia</legend>
        <div>
          <div class="row">
            <div class="col-md-12">
              <cl-input type="dropdown" formControlName="IdInstitutoRadiologia" [listItens]="listaInstitutoRadiologia" valueField="IdInstitutoRadiologia" textField="Nome" placeholder="Selecione"></cl-input>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          <fieldset>
              <legend>E-mail</legend>
              <contact-email [listaTipoEmail]="listaTipoEmail" [dataSource]="dataSourceEmail"
              (onUpdateDataSource)="onUpdateListaEmail($event)" (onMessages)="showMessageWarning($event)"></contact-email>
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <fieldset>
              <legend>Telefone</legend>
              <contact-phone [listaTipoTelefone]="listaTipoTelefone" [dataSource]="dataSourceTelefone"
              (onUpdateDataSource)="onUpdateListaTelefone($event)" (onMessages)="showMessageWarning($event)"></contact-phone>
          </fieldset>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <fieldset class="mb-2">
        <legend>Marketing</legend>
        <div>
          <div class="row">
            <div class="col-md-12">
              <cl-input type="dropdown" label="Como conheceu a clínica" formControlName="IdMarketing" [listItens]="listaMarketing" valueField="IdMarketing" textField="Nome" placeholder="Selecione"></cl-input>
            </div>
          </div>
          <div class="row" *ngIf="marketingVinculaPaciente">
            <div class="col-md-12">
              <cl-input type="dropdown" label="Tipo de Indicação" formControlName="TipoIndicacao" [listItens]="listaTipoIndicacao" valueField="value" textField="text" placeholder="Selecione"></cl-input>
            </div>
          </div>
          <div class="row" *ngIf="marketingVinculaPaciente">
            <div class="col-md-12">
              <label>Cliente que indicou</label>
              <autocomplete textField="Nome" valueField="IdPaciente" [loading]="loadingPacienteIndicacao" [data]="listaPacienteIndicacao"
                (searchCriteria)="onSearchPacienteIndicacao($event)" (itemSelected)="onSelectPacienteIndicacao($event)" [placeholder]="placeHolderNomePacienteIndicacao">
              </autocomplete>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
